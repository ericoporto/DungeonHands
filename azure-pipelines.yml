trigger:
- master

pool:
  vmImage: 'vs2015-win2012r2'

steps:
- checkout: self  # self represents the repo where the initial Pipelines YAML file was found
  submodules: recursive 

- task: BatchScript@1
  inputs:
    filename: dev_scripts\install_dependencies.cmd

- task: BatchScript@1
  inputs:
    filename: dev_scripts\build_game.cmd
    arguments: $(Build.SourcesDirectory)

- task: BatchScript@1
  inputs:
    filename: dev_scripts\package_game.cmd
    arguments: $(Build.SourcesDirectory)
